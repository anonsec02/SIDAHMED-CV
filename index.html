<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة تحليل سلوكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="warning-modal" class="modal warning">
    <h2>تحذير</h2>
    <p>هذه اللعبة لا علاقة لها بأي أداة أخرى.</p>
    <button id="start-btn" class="submit-btn">متابعة</button>
</div>

<div id="quiz-modal" class="modal quiz">
    <h2>هذه لعبة قذرة</h2>
    <div id="quiz-container"></div>
    <button id="submit-quiz" class="submit-btn">إرسال الإجابات</button>
</div>

<div id="result-modal" class="modal result">
    <h2>نتيجة التحليل</h2>
    <p id="result-text"></p>
    <p id="countdown" class="countdown">12</p>
</div>

<div id="telegram-modal" class="modal telegram">
    <h2>أرسل رسالتك</h2>
    <textarea id="telegram-message"></textarea>
    <button id="send-telegram" class="submit-btn">إرسال</button>
</div>

<script src="script.js"></script>
</body>
</html>
