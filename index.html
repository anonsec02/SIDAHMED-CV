<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هذه اللعبة لا علاقة لها بأدات TELMEDEYN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>هذه اللعبة لا علاقة لها بأدات TELMEDEYN</h1>
            <h2>هذه لعبة قذرة لكنها ليست أقذر من أفكاركم</h2>
        </header>

        <main class="main-content">
            <form id="psych-form">
                <div class="question">
                    <label>ماهو الرشيد بالنسبة لك؟</label>
                    <select name="rashid">
                        <option value="محايد">محايد</option>
                        <option value="أرض الأحبة">أرض الأحبة</option>
                        <option value="مكان مستفز">مكان مستفز</option>
                    </select>
                </div>

                <div class="question">
                    <label>إلى أي جماعة تنتمي؟</label>
                    <select name="group">
                        <option value="الجماعه ذوك">الجماعه ذوك</option>
                        <option value="الأغلبية">الأغلبية</option>
                        <option value="محايد">محايد</option>
                    </select>
                </div>

                <div class="question">
                    <label>كلمة تصف بها تلك البقعة من الأرض</label>
                    <select name="land">
                        <option value="بقعة ملعونة">بقعة ملعونة</option>
                        <option value="أرض لئيمة">أرض لئيمة</option>
                        <option value="محايد">محايد</option>
                    </select>
                </div>

                <div class="question">
                    <label>أيهم يحمل ذكرياتك؟</label>
                    <select name="memories">
                        <option value="تلمدين">تلمدين</option>
                        <option value="الجديدة">الجديدة</option>
                        <option value="الزيرة">الزيرة</option>
                        <option value="لخنك">لخنك</option>
                        <option value="علك شربه">علك شربه</option>
                    </select>
                </div>

                <div class="question">
                    <label>أيهم تنافق له؟</label>
                    <select name="flatter">
                        <option value="أهلنا ذوك">أهلنا ذوك</option>
                        <option value="أهلنا لخرين">أهلنا لخرين</option>
                        <option value="كاملين">كاملين</option>
                    </select>
                </div>

                <div class="question">
                    <label>هل أنت غبي و تصدق كل ما تقرأه؟</label>
                    <select name="stupid">
                        <option value="لا">لا</option>
                        <option value="غير واثق">غير واثق</option>
                        <option value="صدقت أول جملة قرأتها">صدقت أول جملة قرأتها</option>
                    </select>
                </div>

                <div class="question">
                    <label>هل تعتقد أن أداة TELMEDEYN ستعمل لمصلحة أهل الرشيد أو المنطقة؟</label>
                    <select name="telmedeyn">
                        <option value="لا">لا</option>
                        <option value="ربما">ربما</option>
                        <option value="نعم">نعم</option>
                    </select>
                </div>

                <button type="button" id="analyze-btn">تحليل</button>
            </form>
        </main>
    </div>

    <!-- نافذة التحذير -->
    <div id="warning-popup" class="popup hidden">
        <div class="popup-content">
            <p>⚠️ تحذير: هذه نافذة تحذيرية، استعد للنتيجة!</p>
            <button id="close-warning">إغلاق</button>
        </div>
    </div>

    <!-- نافذة النتيجة -->
    <div id="result-popup" class="popup hidden">
        <div class="popup-content">
            <p id="result-text"></p>
            <button id="close-result">إغلاق</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
