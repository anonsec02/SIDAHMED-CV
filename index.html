<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تحليل سلوكي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- نافذة التحذير -->
    <div id="warningOverlay" class="overlay visible">
        <div class="warning-box">
            <h2>تحذير!</h2>
            <p>هذه اللعبة لا علاقة لها بأدات TELMEDEYN</p>
            <button id="startGameBtn">متابعة</button>
        </div>
    </div>

    <!-- واجهة الأسئلة -->
    <div id="gameContainer" class="game-container hidden">
        <h1 class="game-title">هذه لعبة قذرة لكنها ليست أقذر من أفكاركم</h1>

        <div class="question-box">
            <p class="question-text">ماهو الرشيد بالنسبة لك؟</p>
            <div class="options">
                <button class="option-btn" data-value="0">مكان مررت به</button>
                <button class="option-btn" data-value="1">قصة لم تنتهي بعد</button>
                <button class="option-btn" data-value="2">قرية منفوخة إعلاميا</button>
                <button class="option-btn" data-value="3">مكان تربطني به ذكريات</button>
            </div>
        </div>

        <div class="question-box">
            <p class="question-text">إلى أي جماعة تنتمي؟</p>
            <div class="options">
                <button class="option-btn" data-value="0">الجماعة ذوك</button>
                <button class="option-btn" data-value="1">الجماعة الأخرى</button>
                <button class="option-btn" data-value="2">ماني أمركهم فشي كاملين</button>
            </div>
        </div>

        <div class="question-box">
            <p class="question-text">أيهم تنافق له؟</p>
            <div class="options">
                <button class="option-btn" data-value="0">ألا ايهم مسْ لبنتو</button>
                <button class="option-btn" data-value="1">كاملين</button>
                <button class="option-btn" data-value="2">المهم ألا الإستفادة</button>
            </div>
        </div>

        <div class="question-box">
            <p class="question-text">هل أنت غبي وتصدق كل ما تقرأه او تسمعه دون تحليل حيادي؟</p>
            <div class="options">
                <button class="option-btn" data-value="0">نعم</button>
                <button class="option-btn" data-value="1">واللهي</button>
                <button class="option-btn" data-value="2">حك بعد</button>
            </div>
        </div>
    </div>

    <!-- نافذة النتائج -->
    <div id="resultOverlay" class="overlay hidden">
        <div class="result-box">
            <p id="resultText"></p>
            <p id="countdown">5</p>
        </div>
    </div>

    <!-- نافذة إرسال رسالة تيليجرام -->
    <div id="telegramOverlay" class="overlay hidden">
        <div class="telegram-box">
            <h2>أرسل رسالتك</h2>
            <textarea id="telegramMessage" placeholder="اكتب رسالتك هنا..."></textarea>
            <button id="sendTelegramBtn">إرسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
