<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تحليل سلوكي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- نافذة التحذير الأولى -->
    <div id="warningOverlay" class="overlay active">
        <div class="popup warning-popup">
            <h2>تنبيه</h2>
            <p>هذه اللعبة لا علاقة لها بأدات TELMEDEYN. استعد لتجربة تحليل سلوكي.</p>
            <button id="continueBtn" class="btn primary-btn">متابعة</button>
            <button id="exitBtn" class="btn secondary-btn">الخروج من الموقع</button>
        </div>
    </div>

    <!-- نافذة الأسئلة -->
    <div id="questionOverlay" class="overlay">
        <div class="popup question-popup">
            <h2>هذه لعبة قذرة لكنها ليست أقذر من أفكاركم</h2>
            <div id="questionContainer"></div>
        </div>
    </div>

    <!-- نافذة النتيجة -->
    <div id="resultOverlay" class="overlay">
        <div class="popup result-popup">
            <h2>نتيجة التحليل السلوكي</h2>
            <p id="resultText"></p>
            <p id="countdownText">سيتم فتح نافذة المراسلة بعد: <span id="countdown">12</span> ثانية</p>
        </div>
    </div>

    <!-- نافذة Telegram -->
    <div id="telegramOverlay" class="overlay">
        <div class="popup telegram-popup">
            <h2>أرسل رسالتك</h2>
            <p>سيتم توجيه رسالتك مباشرة إلى المحادثة مع Sidahmed على تيليجرام.</p>
            <textarea id="telegramMessage" placeholder="اكتب رسالتك هنا..."></textarea>
            <button id="sendTelegram" class="btn primary-btn">إرسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
